<div mat-dialog-content class="mat-dialog-content">
<p>
  {{aulaselecionada.nome}} - Aula {{aulaselecionada.aula}}
  <button
    mat-icon-button
    color="primary"
    aria-label="Anterior"
    (click)="anterior()"
    [disabled] = "dados.ehPrimeiraAula()"
  >
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button
    mat-icon-button
    color="primary"
    aria-label="PrÃ³ximo"
    (click)="proxima()"
    [disabled] = "dados.ehUltimaAula()"
  >
    <mat-icon>skip_next</mat-icon>
  </button>
</p>
{{data.dados.quantidadevistas()}}% <mat-progress-bar class="progressbar"
  mode="determinate"
  [value]="data.dados.quantidadevistas()"
></mat-progress-bar>
<mat-list *ngFor="let aula of aulaselecionada.topicos" class="progressbar">
  <mat-list-item>
  <button mat-button [hidden]="!aula.checked">
  <mat-icon>check</mat-icon>
</button>
    <button [disabled]="aulaselecionada.disabled" mat-button (click)="selectaula(aula.idTopicoAula)" class="btnMenu" >
      {{aula.nome}} 

    </button>


    </mat-list-item
  >
  <mat-divider></mat-divider>
</mat-list>
</div>
<div mat-dialog-actions>

</div>
