<div mat-dialog-content>
<p>
  {{data.dados.getAulaAtual().nome}} - Aula {{data.dados.getAulaAtual().aula}}
  <button
    mat-icon-button
    color="primary"
    aria-label="Anterior"
  >
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button
    mat-icon-button
    color="primary"
    aria-label="PrÃ³ximo"
    (click)="proxima()"
  >
    <mat-icon>skip_next</mat-icon>
  </button>
</p>
{{data.dados.quantidadevistas()}}% <mat-progress-bar
  mode="determinate"
  [value]="data.dados.quantidadevistas()"
></mat-progress-bar>
<mat-list *ngFor="let aula of data.dados.getAulaAtual().topicos">
  <mat-list-item>
  <button mat-button [hidden]="!aula.checked">
  <mat-icon>check</mat-icon>
</button>
    <button mat-button (click)="selectaula(aula.idTopicoAula)" class="btnMenu">
      {{aula.nome}} 

    </button>


    </mat-list-item
  >
  <mat-divider></mat-divider>
</mat-list>
</div>
<div mat-dialog-actions>

</div>
