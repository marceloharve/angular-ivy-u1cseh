<div class="divprincipal">
<h1>{{dados._curso.aulas[0].nome }} - {{aulaatual}}</h1>
<ng-container *ngIf="divControles">
<section>
  <div class="example-button-row">
    <button
      mat-stroked-button
      color="warn"
      class="esqbutton"
      (click)="videoclick()"
    >
      Vídeo
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="centerbutton"
      (click)="revisaoclick()"
    >
      Revisão
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="dirbutton"
      (click)="desafioclick()"
    >
      Desafio
    </button>

  </div>
</section>
</ng-container>
</div>
<ng-container *ngIf="divvideo">
  <div style="padding:56.25% 0 0 0;position:relative;"><iframe [src]="videoatual" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen 
      style="position:absolute;top:0;left:0;width:100%;height:100%;"
      title="Curso"></iframe> </div>
  <script src="https://player.vimeo.com/api/player.js"></script>

</ng-container>
<ng-container *ngIf="divrevisao">
  <div [innerHTML]="revisaoatual"></div>
</ng-container>
<ng-container *ngIf="divboasvindas">
  <div [innerHTML]="boasvindas | safe: 'html'"></div>
</ng-container>
<ng-container *ngIf="divcp">
<div [innerHTML]="cp"></div>
</ng-container>
<ng-container *ngIf="divdesafio">
  <label id="example-radio-group-label"
    >{{perguntaatual}}
  </label>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="respostausuario"
    (change)="radioChange($event)">
    <mat-radio-button class="example-radio-button" *ngFor="let season of respostas" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  <ng-container *ngIf="divrespotacorreta">
    <div [class]="classeresposta">A resposta correta é: {{respostas[respostaCorreta]}}</div>
  </ng-container>
  <mat-card *ngIf="setup" class="divSetup">
    <div [innerHTML]="textosetup"></div>
  </mat-card>
</ng-container>
<div class="divContinuar">
  <button mat-raised-button color="warn" class="btnContinuar" (click)="continuar()">Continuar</button>
</div>
